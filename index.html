<!doctype html>
<html>
    <head>
        <title>Google IO 2015 Extended Manila</title>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/animate.min.css">
        <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>	      
        <link type="text/css" rel="stylesheet" href="css/styles.css"/>
        <link type="text/css" rel="stylesheet" href="css/animation.css">
        
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes"/>
        <style> 
            [data-sr] { visibility: hidden; } 
            
            body {
                background: rgb(69, 90, 100);
            }
        </style>
    </head>
    <!-- Start of Body -->
    <body>        
        <!-- Start -->
        <div class="pushdown-10p"></div>
        <div class="container">
            <div class="windowheight">
                <div class="row">
                    <div class="center">
                        <div data-sr='reset scale up 95%, over 1.0s' >
                            <img src="assets/images/Google_Logo_IO_15.png" style="width: 30%;">
                        </div>
                        <div data-sr='reset scale up 95%, over 1.0s, over 1.0s, wait 1.0s'>
                            <img src="assets/images/io-logo-white.png" style="width: 30%;">
                        </div>                    
                        <div data-sr='reset scale down 95%, over 0.6s, wait 2.0s'>
                            <h3 class="white-text roboto-200">
                                Extended Manila
                            </h3>
                        </div>                        
                        <div class="row" data-sr='enter bottom move 200px, wait 3.0s'>
                            <div class="col s12 m2 transparent-text">.</div>
                            <div class="col s12 m12">
                                <div class="card grey lighten-5">
                                    <div class="card-content text-left roboto-400 grey-text text-darken-2" 
                                         style="font-size:1.3em;">
                                        <div>
                                            <p class="flow-text">
                                                Developers and product fans from all over the world 
                                                were also able to watch and participate in I/O 
                                                2015 through I/O Extended events.
                                            </p>
                                        </div>
                                    </div>
                                    <div class="card-content">
                                        <h6>
                                            See how you can
                                        </h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>                
                </div>                            
            </div>            
            <div class="windowheight">
                <!-- Using easing with move -->
<div data-sr='reset move 50px, over 1.6s'> <h1>Foo</h1> </div>
<div data-sr='reset ease-in 50px, over 1.6s'> <h1>Bar</h1> </div>

<!-- Using easing with scale -->
<div data-sr='reset scale 30%, over 1.6s'> <h1>Bun</h1> </div>
<div data-sr='reset hustle 30%, over 1.6s'> <h1>Baz</h1> </div>
<div data-sr='reset ease down 20%, over 1.6s'> <h1>Boo</h1> </div>
            </div>
        </div>
        
        <!-- Do Not Go Beyond Here -->
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
      	<script type="text/javascript" src="js/materialize.min.js"></script>
      	<script src='js/scrollReveal.min.js'></script>
        <script src="js/laurenz.js"></script>
        <script type="text/javascript">
      		$(document).ready(function(){
    			$(".button-collapse").sideNav();
      		});
            
            var options = [
                {selector: '#sec-2', offset: 200, callback: 'changeNavbarToDark()' },
                {selector: '#sec-3', offset: 200, callback: 'changeNavbarToWhite()' },
            ];
            //Materialize.scrollFire(options);
            
            function changeNavbarToDark()
            {
                var nav = document.getElementById('start-navbar');
                //nav.style.background = 'black';
                nav.className = 'blue-grey darken-4';
            }
            function changeNavbarToWhite()
            {
                var nav = document.getElementById('start-navbar');                
                nav.className = 'grey lighten-5';
            }
      	</script>        
        <script>
          window.sr = new scrollReveal();
        </script>                                
    </body>
</html>
